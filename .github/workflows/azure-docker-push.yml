name: Azure Docker Build and Push

# This workflow builds and pushes Docker images to Azure Container Registry (ACR)
# and deploys to Azure Kubernetes Service (AKS)
# 
# Infrastructure:
# - Cluster Name: bigboy
# - Registry: gabby (via REGISTRY_LOGIN_SERVER secret)
# - Resource Group: nekoc (via RESOURCE_GROUP secret)
# - Namespace: default

on:
  push:
    branches: [main, develop]
    paths:
      - 'backend/**'
      - 'frontend/**'
      - 'shared/**'
      - 'Dockerfile'
      - '.github/workflows/azure-docker-push.yml'

# Prevent multiple runs on the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout GitHub Action'
        uses: actions/checkout@v4

      - name: 'Login via Azure CLI'
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: 'Login to Azure Container Registry'
        uses: azure/docker-login@v2
        with:
          login-server: ${{ secrets.REGISTRY_LOGIN_SERVER }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: 'Build and push image'
        run: |
          docker build . -t ${{ secrets.REGISTRY_LOGIN_SERVER }}/chat-backend:${{ github.sha }}
          docker push ${{ secrets.REGISTRY_LOGIN_SERVER }}/chat-backend:${{ github.sha }}

      - name: 'Tag and push latest'
        if: github.ref == 'refs/heads/main'
        run: |
          docker tag ${{ secrets.REGISTRY_LOGIN_SERVER }}/chat-backend:${{ github.sha }} ${{ secrets.REGISTRY_LOGIN_SERVER }}/chat-backend:latest
          docker push ${{ secrets.REGISTRY_LOGIN_SERVER }}/chat-backend:latest

      - name: 'Deploy to Azure AKS'
        env:
          CLUSTER_NAME: bigboy
          NAMESPACE: default
        run: |
          # Get AKS credentials
          az aks get-credentials \
            --resource-group ${{ secrets.RESOURCE_GROUP }} \
            --name ${CLUSTER_NAME} \
            --overwrite-existing
          
          # Check if deployment exists
          if kubectl get deployment chat-backend -n ${NAMESPACE} &> /dev/null; then
            echo "Updating existing deployment..."
            kubectl set image deployment/chat-backend \
              chat-backend=${{ secrets.REGISTRY_LOGIN_SERVER }}/chat-backend:${{ github.sha }} \
              -n ${NAMESPACE}
            
            # Wait for rollout to complete
            kubectl rollout status deployment/chat-backend -n ${NAMESPACE} --timeout=5m
            
            echo "✅ Deployment updated successfully: ${{ secrets.REGISTRY_LOGIN_SERVER }}/chat-backend:${{ github.sha }}"
          else
            echo "⚠️  Deployment 'chat-backend' not found in namespace '${NAMESPACE}'"
            echo "Please create the deployment first using: kubectl apply -k k8s/apps/chat/overlays/azure/"
            echo "Image is available at: ${{ secrets.REGISTRY_LOGIN_SERVER }}/chat-backend:${{ github.sha }}"
          fi
