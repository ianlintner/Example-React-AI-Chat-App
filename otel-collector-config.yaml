receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch:
    timeout: 1s
    send_batch_size: 1024
    send_batch_max_size: 2048

  memory_limiter:
    limit_mib: 512
    spike_limit_mib: 128
    check_interval: 5s

  resource:
    attributes:
      - key: deployment.environment
        value: 'development'
        action: upsert
      - key: sampling.enabled
        value: 'true'
        action: upsert
      - key: sampling.rate
        value: '1.0'
        action: upsert

exporters:
  zipkin:
    endpoint: http://zipkin:9411/api/v2/spans
    format: json

  debug:
    verbosity: detailed

  azuremonitor:
    # Connection string supplied via env var AZURE_MONITOR_CONNECTION_STRING in Deployment
    connection_string: ${AZURE_MONITOR_CONNECTION_STRING}
    # Optional: role instance & name auto-derived from resource attributes
    # max_instrumentation_key_telemetry_items_per_second: 20

extensions:
  health_check:
    endpoint: 0.0.0.0:13133

  pprof:
    endpoint: 0.0.0.0:1777

  zpages:
    endpoint: 0.0.0.0:55679

service:
  extensions: [health_check, pprof, zpages]
  pipelines:
    traces:
      receivers: [otlp]
      processors: [memory_limiter, resource, batch]
      exporters: [azuremonitor, zipkin, debug]

    metrics:
      receivers: [otlp]
      processors: [memory_limiter, resource, batch]
      exporters: [azuremonitor, debug]

  telemetry:
    logs:
      level: 'debug'
    metrics:
      level: 'basic'
