apiVersion: networking.istio.io/v1alpha3
kind: EnvoyFilter
metadata:
  name: ext-authz
  namespace: aks-istio-ingress
  labels:
    app.kubernetes.io/component: authentication
    app.kubernetes.io/name: ext-authz-filter
spec:
  workloadSelector:
    labels:
      istio: aks-istio-ingressgateway-external
  configPatches:
    - applyTo: HTTP_FILTER
      match:
        context: GATEWAY
        listener:
          filterChain:
            filter:
              name: envoy.filters.network.http_connection_manager
              subFilter:
                name: envoy.filters.http.router
      patch:
        operation: INSERT_BEFORE
        value:
          name: envoy.filters.http.ext_authz
          typed_config:
            '@type': type.googleapis.com/envoy.extensions.filters.http.ext_authz.v3.ExtAuthz
            clear_route_cache: true
            failure_mode_allow: false
            http_service:
              authorization_request:
                allowed_headers:
                  patterns:
                    - exact: cookie
                    - exact: authorization
                    - exact: x-forwarded-access-token
                    - exact: x-forwarded-user
                    - exact: x-forwarded-email
                    - exact: x-forwarded-proto
                    - exact: x-forwarded-host
                    - exact: x-forwarded-uri
                    - exact: x-forwarded-for
                    - exact: x-original-url
                    - prefix: x-auth-request
                    # WebSocket headers for socket.io
                    - exact: upgrade
                    - exact: connection
                    - exact: sec-websocket-key
                    - exact: sec-websocket-version
                    - exact: sec-websocket-protocol
                    - exact: sec-websocket-extensions
                headers_to_add:
                  - key: X-Forwarded-Proto
                    value: '%REQ(:SCHEME)%'
                  - key: X-Forwarded-Host
                    value: '%REQ(:AUTHORITY)%'
                  - key: X-Forwarded-Uri
                    value: '%REQ(:PATH)%'
                  - key: X-Original-URL
                    value: '%REQ(:SCHEME)%://%REQ(:AUTHORITY)%%REQ(:PATH)%'
              authorization_response:
                allowed_client_headers:
                  patterns:
                    - exact: set-cookie
                    - exact: location
                    - exact: content-type
                    - exact: cache-control
                    - exact: expires
                allowed_upstream_headers:
                  patterns:
                    - exact: x-auth-request-user
                    - exact: x-auth-request-email
                    - exact: x-auth-request-preferred-username
                    - exact: x-auth-request-access-token
                    - exact: authorization
              path_prefix: /oauth2/auth
              server_uri:
                cluster: outbound|4180||oauth2-proxy.default.svc.cluster.local
                timeout: 5s
                uri: http://oauth2-proxy.default.svc.cluster.local:4180
            status_on_error:
              code: 503
    # Disable ext_authz for auth.cat-herding.net (oauth2-proxy itself)
    - applyTo: VIRTUAL_HOST
      match:
        context: GATEWAY
        routeConfiguration:
          vhost:
            name: 'auth.cat-herding.net:443'
      patch:
        operation: MERGE
        value:
          typed_per_filter_config:
            envoy.filters.http.ext_authz:
              '@type': type.googleapis.com/envoy.extensions.filters.http.ext_authz.v3.ExtAuthzPerRoute
              disabled: true
    # Disable ext_authz for portfolio.hugecat.net
    - applyTo: VIRTUAL_HOST
      match:
        context: GATEWAY
        routeConfiguration:
          vhost:
            name: 'portfolio.hugecat.net:443'
      patch:
        operation: MERGE
        value:
          typed_per_filter_config:
            envoy.filters.http.ext_authz:
              '@type': type.googleapis.com/envoy.extensions.filters.http.ext_authz.v3.ExtAuthzPerRoute
              disabled: true
