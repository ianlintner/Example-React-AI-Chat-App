name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  security-events: write
  id-token: write # for optional Azure/OIDC flows

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json
      - name: Install root deps
        run: npm ci
      - name: Format check
        run: npm run format:check
      - name: Docs lint (markdownlint)
        run: npm run docs:lint || echo "Docs lint non-blocking"
      - name: Docs spell check (cspell)
        run: npm run docs:spell || echo "Spell check non-blocking"
      - name: Validate Mermaid diagrams
        run: npm run docs:mermaid:ci || echo "Mermaid validation non-blocking"

  backend:
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      - name: Install
        working-directory: backend
        run: npm ci
      - name: Lint
        working-directory: backend
        run: npm run lint
      - name: Type check
        working-directory: backend
        run: npm run typecheck
      - name: Test (coverage)
        working-directory: backend
        run: npm run test:ci
        env:
          NODE_ENV: test
          REDIS_URL: redis://localhost:6379
      - name: Build
        working-directory: backend
        run: npm run build
      - name: OpenAPI smoke test
        working-directory: backend
        env:
          REDIS_URL: redis://localhost:6379
          NODE_ENV: test
        run: |
          nohup node dist/backend/src/index.js > server.log 2>&1 &
          SERVER_PID=$!
          for i in {1..30}; do
            if curl -sf http://localhost:5001/docs/json >/dev/null; then break; fi
            echo "Waiting for server... (attempt $i/30)"
            sleep 2
          done
          # Show server log for debugging if curl fails
          if ! curl -sf http://localhost:5001/docs/json | grep -q '"openapi"'; then
            echo "=== Server log ===" && cat server.log
            exit 1
          fi
          pkill -f dist/backend/src/index.js || true
      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          directory: backend/coverage
          flags: backend
          fail_ci_if_error: false
      - name: Upload backend build
        uses: actions/upload-artifact@v4
        with:
          name: backend-dist
          path: backend/dist/
          retention-days: 7

  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      - name: Install
        working-directory: frontend
        run: npm ci
      - name: Lint
        working-directory: frontend
        run: npm run lint
      - name: Type check
        working-directory: frontend
        run: npm run type-check
      - name: Test (coverage)
        working-directory: frontend
        run: npm run test:ci
      - name: Build
        working-directory: frontend
        run: npm run build
      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: frontend/coverage/lcov.info
          flags: frontend
          name: frontend-coverage
          fail_ci_if_error: false
      - name: Upload frontend build
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist/
          retention-days: 7
  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements-docs.txt') }}
          restore-keys: ${{ runner.os }}-pip-
      - name: Install MkDocs
        run: python -m pip install --upgrade pip && pip install -r requirements-docs.txt linkchecker
      - name: Build TechDocs site (strict)
        run: python -m mkdocs build --strict
      - name: Link check (local serve)
        run: |
          python -m mkdocs serve --dev-addr=127.0.0.1:8000 &
          PID=$!
          sleep 8
          linkchecker http://127.0.0.1:8000 --no-warnings --output=text || echo "Link check non-blocking"
          kill $PID || true
      - name: Upload docs artifact
        uses: actions/upload-artifact@v4
        with:
          name: techdocs-site
          path: site/
          retention-days: 7

  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Trivy scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: fs
          scan-ref: .
          format: sarif
          output: trivy-results.sarif
      - name: Upload SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-results.sarif
      - name: Dependency audit backend
        working-directory: backend
        run: npm audit --audit-level=moderate || true
      - name: Dependency audit frontend
        working-directory: frontend
        run: npm audit --audit-level=moderate || true

  docker-build-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    env:
      ACR_NAME: gabby
      REGISTRY: gabby.azurecr.io
      IMAGE_NAME: chat-backend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: '{"clientId":"${{ secrets.AZURE_CLIENT_ID }}","clientSecret":"${{ secrets.AZURE_CLIENT_SECRET }}","subscriptionId":"${{ secrets.AZURE_SUBSCRIPTION_ID }}","tenantId":"${{ secrets.AZURE_TENANT_ID }}"}'


      - name: Login to Azure Container Registry
        run: az acr login --name $ACR_NAME

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/arm64, linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max


  ci-success:
    needs: [checks, backend, frontend, docs, security]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Aggregate results
        run: |
          echo "Checks: ${{ needs.checks.result }}"
          echo "Backend: ${{ needs.backend.result }}"
          echo "Frontend: ${{ needs.frontend.result }}"
          echo "Docs: ${{ needs.docs.result }}"
          echo "Security: ${{ needs.security.result }}"
          [ "${{ needs.backend.result }}" != "failure" ] || { echo "❌ backend failed"; exit 1; }
          [ "${{ needs.frontend.result }}" != "failure" ] || { echo "❌ frontend failed"; exit 1; }
          [ "${{ needs.checks.result }}" != "failure" ] || { echo "❌ checks failed"; exit 1; }
          [ "${{ needs.security.result }}" != "failure" ] || { echo "❌ security failed"; exit 1; }
          echo "✅ Consolidated pipeline passed"
