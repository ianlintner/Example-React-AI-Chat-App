apiVersion: apps/v1
kind: Deployment
metadata:
  name: chat-backend
  labels:
    app: chat-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: chat-backend
  template:
    metadata:
      labels:
        app: chat-backend
        version: v1
      annotations:
        sidecar.istio.io/inject: 'true'
        sidecar.istio.io/proxyCPU: "50m"
        sidecar.istio.io/proxyMemory: "32Mi"
        sidecar.istio.io/proxyCPULimit: "500m"
        sidecar.istio.io/proxyMemoryLimit: "512Mi"
    spec:
      securityContext:
        seccompProfile:
          type: RuntimeDefault
      serviceAccountName: chat
      automountServiceAccountToken: true
      containers:
        # Main chat backend
        - name: chat-backend
          image: gabby.azurecr.io/chat-backend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 5001
              name: http
          env:
            - name: AZURE_DEPLOYMENT
              value: 'true'
            - name: PORT
              value: '5001'
            - name: NODE_ENV
              value: 'production'
            - name: REDIS_HOST
              valueFrom:
                secretKeyRef:
                  name: chat-secrets-from-keyvault
                  key: REDIS_HOST
            - name: REDIS_PORT
              valueFrom:
                secretKeyRef:
                  name: chat-secrets-from-keyvault
                  key: REDIS_PORT
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: chat-secrets-from-keyvault
                  key: REDIS_PASSWORD
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: chat-secrets
                  key: JWT_SECRET
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: chat-secrets-from-keyvault
                  key: OPENAI_API_KEY
            # Note: OAuth is handled at cluster level via oauth2-proxy
          envFrom:
            - configMapRef:
                name: chat-backend-config
          startupProbe:
            httpGet:
              path: /healthz
              port: 5001
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 2
            failureThreshold: 30
          readinessProbe:
            httpGet:
              path: /health
              port: 5001
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /health
              port: 5001
            initialDelaySeconds: 30
            periodSeconds: 15
            timeoutSeconds: 2
            failureThreshold: 3
          resources:
            requests:
              cpu: '25m'
              memory: '32Mi'
            limits:
              cpu: '500m'
              memory: '768Mi'
          volumeMounts:
            - name: secrets-store
              mountPath: '/mnt/secrets-store'
              readOnly: true
        # Redirect sidecar for chat.hugecat.net -> chat.cat-herding.net
        - name: redirect
          image: busybox:latest
          command:
            - /bin/sh
            - -c
            - |
              while true; do
                { echo -e "HTTP/1.1 301 Moved Permanently\r\nLocation: https://chat.cat-herding.net\r\nConnection: close\r\nContent-Length: 0\r\n\r"; } | nc -l -p 8080
              done
          ports:
            - containerPort: 8080
              name: redirect
          resources:
            requests:
              cpu: '10m'
              memory: '16Mi'
            limits:
              cpu: '50m'
              memory: '32Mi'
      volumes:
        - name: secrets-store
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: 'azure-keyvault-chat-secrets'
