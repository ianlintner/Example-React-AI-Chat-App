apiVersion: apps/v1
kind: Deployment
metadata:
  name: chat-backend
  labels:
    app: chat-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chat-backend
  template:
    metadata:
      labels:
        app: chat-backend
        version: v1
      annotations:
        sidecar.istio.io/inject: 'true'
        sidecar.istio.io/proxyCPU: '50m'
        sidecar.istio.io/proxyMemory: '32Mi'
        sidecar.istio.io/proxyCPULimit: '500m'
        sidecar.istio.io/proxyMemoryLimit: '512Mi'
        # OAuth2 Proxy auth metadata (added)
        auth.cat-herding.net/provider: oauth2-proxy-sidecar
        auth.cat-herding.net/domain: chat.cat-herding.net
    spec:
      securityContext:
        seccompProfile:
          type: RuntimeDefault
      serviceAccountName: chat
      automountServiceAccountToken: true
      containers:
        # ==========================================
        # OAuth2 Proxy Sidecar - provides GitHub OAuth authentication
        # Traffic flow: Internet → Istio → oauth2-proxy (4180) → chat-backend (5001)
        # ==========================================
        - name: oauth2-proxy
          image: quay.io/oauth2-proxy/oauth2-proxy:v7.6.0
          imagePullPolicy: IfNotPresent
          args:
            - --config=/etc/oauth2-proxy/oauth2_proxy.cfg
            - --whitelist-domain=.cat-herding.net
          env:
            - name: OAUTH2_PROXY_EMAIL_DOMAINS
              value: '*'
            - name: OAUTH2_PROXY_REDIRECT_URL
              value: https://chat.cat-herding.net/oauth2/callback
            - name: OAUTH2_PROXY_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: chat-secrets-from-keyvault
                  key: OAUTH2_CLIENT_ID
            - name: OAUTH2_PROXY_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: chat-secrets-from-keyvault
                  key: OAUTH2_CLIENT_SECRET
            - name: OAUTH2_PROXY_COOKIE_SECRET
              valueFrom:
                secretKeyRef:
                  name: chat-secrets-from-keyvault
                  key: OAUTH2_COOKIE_SECRET
            - name: OAUTH2_PROXY_UPSTREAMS
              value: http://127.0.0.1:5001
            - name: OAUTH2_PROXY_SET_AUTHORIZATION_HEADER
              value: 'true'
            - name: OAUTH2_PROXY_SET_XAUTHREQUEST
              value: 'true'
            - name: OAUTH2_PROXY_PASS_ACCESS_TOKEN
              value: 'true'
          ports:
            - containerPort: 4180
              name: proxy
              protocol: TCP
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
          livenessProbe:
            httpGet:
              path: /ping
              port: 4180
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ping
              port: 4180
            initialDelaySeconds: 5
            periodSeconds: 5
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 2000
          volumeMounts:
            - name: oauth2-proxy-config
              mountPath: /etc/oauth2-proxy
              readOnly: true
            - name: oauth2-proxy-templates
              mountPath: /templates
              readOnly: true
        # Main chat backend
        - name: chat-backend
          image: gabby.azurecr.io/chat-backend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 5001
              name: http
          env:
            - name: AZURE_DEPLOYMENT
              value: 'true'
            - name: PORT
              value: '5001'
            - name: NODE_ENV
              value: 'production'
            - name: REDIS_HOST
              valueFrom:
                secretKeyRef:
                  name: chat-secrets-from-keyvault
                  key: REDIS_HOST
            - name: REDIS_PORT
              valueFrom:
                secretKeyRef:
                  name: chat-secrets-from-keyvault
                  key: REDIS_PORT
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: chat-secrets-from-keyvault
                  key: REDIS_PASSWORD
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: chat-secrets
                  key: JWT_SECRET
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: chat-secrets-from-keyvault
                  key: OPENAI_API_KEY
            # Note: OAuth is handled at cluster level via oauth2-proxy
          envFrom:
            - configMapRef:
                name: chat-backend-config
          startupProbe:
            httpGet:
              path: /healthz
              port: 5001
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 2
            failureThreshold: 30
          readinessProbe:
            httpGet:
              path: /health
              port: 5001
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /health
              port: 5001
            initialDelaySeconds: 30
            periodSeconds: 15
            timeoutSeconds: 2
            failureThreshold: 3
          resources:
            requests:
              cpu: '150m'
              memory: '128Mi'
            limits:
              cpu: '2000m'
              memory: '1024Mi'
          volumeMounts:
            - name: secrets-store
              mountPath: '/mnt/secrets-store'
              readOnly: true
        # Redirect sidecar for chat.hugecat.net -> chat.cat-herding.net
        - name: redirect
          image: busybox:latest
          command:
            - /bin/sh
            - -c
            - |
              while true; do
                { echo -e "HTTP/1.1 301 Moved Permanently\r\nLocation: https://chat.cat-herding.net\r\nConnection: close\r\nContent-Length: 0\r\n\r"; } | nc -l -p 8080
              done
          ports:
            - containerPort: 8080
              name: redirect
          resources:
            requests:
              cpu: '5m'
              memory: '8Mi'
            limits:
              cpu: '50m'
              memory: '32Mi'
      volumes:
        - name: secrets-store
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: 'azure-keyvault-chat-secrets'
        # OAuth2 Proxy shared configuration & templates
        - name: oauth2-proxy-config
          configMap:
            name: chat-oauth2-proxy-config
        - name: oauth2-proxy-templates
          configMap:
            name: oauth2-proxy-templates
