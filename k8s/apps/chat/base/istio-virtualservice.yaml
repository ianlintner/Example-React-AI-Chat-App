apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: chat-virtualservice
  namespace: prod
spec:
  hosts:
    - 'chat.hugecat.net'
  gateways:
    - chat-gateway
  http:
    - match:
        - uri:
            prefix: /.well-known
      route:
        - destination:
            host: acme-challenge.default.svc.cluster.local
            port:
              number: 80
    - match:
        - uri:
            prefix: /api
      route:
        - destination:
            host: chat-backend
            port:
              number: 4000
    - match:
        - uri:
            prefix: /
      route:
        - destination:
            host: chat-frontend
            port:
              number: 80
