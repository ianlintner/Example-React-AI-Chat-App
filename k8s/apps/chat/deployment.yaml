apiVersion: apps/v1
kind: Deployment
metadata:
  name: chat-backend
  labels:
    app: chat-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: chat-backend
  template:
    metadata:
      labels:
        app: chat-backend
        version: v1
      annotations:
        sidecar.istio.io/inject: 'false'
    spec:
      securityContext:
        seccompProfile:
          type: RuntimeDefault
      serviceAccountName: chat
      automountServiceAccountToken: true
      containers:
        - name: chat-backend
          image: gabby.azurecr.io/chat-backend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 5001
              name: http
          env:
            - name: AZURE_DEPLOYMENT
              value: 'true'
            - name: PORT
              value: '5001'
            - name: NODE_ENV
              value: 'production'
            - name: REDIS_HOST
              valueFrom:
                secretKeyRef:
                  name: redis-secret
                  key: REDIS_HOST
            - name: REDIS_PORT
              valueFrom:
                secretKeyRef:
                  name: redis-secret
                  key: REDIS_PORT
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: redis-secret
                  key: REDIS_PASSWORD
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: chat-secrets
                  key: JWT_SECRET
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: chat-secrets
                  key: OPENAI_API_KEY
            # Note: OAuth is handled at cluster level via oauth2-proxy
          envFrom:
            - configMapRef:
                name: chat-backend-config
          startupProbe:
            httpGet:
              path: /healthz
              port: 5001
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 2
            failureThreshold: 30
          readinessProbe:
            httpGet:
              path: /health
              port: 5001
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /health
              port: 5001
            initialDelaySeconds: 30
            periodSeconds: 15
            timeoutSeconds: 2
            failureThreshold: 3
          resources:
            requests:
              cpu: '100m'
              memory: '384Mi'
            limits:
              cpu: '500m'
              memory: '768Mi'
