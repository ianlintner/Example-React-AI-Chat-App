apiVersion: apps/v1
kind: Deployment
metadata:
  name: chat-frontend
  namespace: prod
spec:
  selector:
    matchLabels:
      app: chat-frontend
  template:
    metadata:
      labels:
        app: chat-frontend
        istio-injection: enabled
      annotations:
        sidecar.istio.io/inject: 'true'
        proxy.istio.io/config: '{"holdApplicationUntilProxyStarts": true}'
    spec:
      serviceAccountName: portfolio-workload-identity
      containers:
        - name: chat-frontend
          readinessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 2
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /health
              port: 80
            periodSeconds: 5
            failureThreshold: 30
          resources:
            requests:
              cpu: '250m'
              memory: '512Mi'
              ephemeral-storage: '1Gi'
            limits:
              cpu: '500m'
              memory: '1Gi'
              ephemeral-storage: '2Gi'
          securityContext:
            runAsNonRoot: false
            allowPrivilegeEscalation: false
      terminationGracePeriodSeconds: 30
