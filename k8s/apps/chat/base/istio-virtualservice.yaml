apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: chat-virtualservice
  namespace: prod
spec:
  hosts:
    - 'chat.hugecat.net'
  gateways:
    - chat-gateway
  http:
    - match:
        - uri:
            prefix: /.well-known/acme-challenge/
      route:
        - destination:
            host: cm-acme-http-solver-vqs64
            port:
              number: 8089
    - match:
        - uri:
            prefix: /api
      route:
        - destination:
            host: chat-backend
            port:
              number: 80
    - match:
        - uri:
            prefix: /
      route:
        - destination:
            host: chat-frontend
            port:
              number: 80
