apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: prod
resources:
  - ../../base
  - dns-records.yaml
  - workload-identity-binding.yaml
  - redis-instance.yaml
  - certificate.yaml

patches:
  - path: patch-deployment-frontend.yaml
    target:
      kind: Deployment
      name: chat-frontend
  - path: patch-deployment-backend.yaml
    target:
      kind: Deployment
      name: chat-backend
patchesJson6902:
  - target:
      group: networking.istio.io
      version: v1beta1
      kind: VirtualService
      name: chat-virtualservice
    path: patch-virtualservice.json
transformers:
  - cert-namespace-patch.yaml
  - acme-service-namespace-patch.yaml
