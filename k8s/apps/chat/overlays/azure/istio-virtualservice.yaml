apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: chat-vs-external
spec:
  hosts:
  - "chat.hugecat.net"
  - "example-chat.cat-herding.net"
  gateways:
  - chat-gateway
  http:
  # Socket.io WebSocket endpoint - MUST be before /api route
  - match:
    - uri:
        prefix: /api/socket.io
    route:
    - destination:
        host: chat-backend
        port:
          number: 80
    timeout: 3600s  # Extended timeout for WebSocket connections
    corsPolicy:
      allowOrigins:
      - regex: ".*"
      allowMethods:
      - GET
      - POST
      - PUT
      - DELETE
      - OPTIONS
      allowHeaders:
      - "*"
      allowCredentials: true
  # API endpoints
  - match:
    - uri:
        prefix: /api
    route:
    - destination:
        host: chat-backend
        port:
          number: 80
    timeout: 60s
    # WebSocket support for Socket.io
    corsPolicy:
      allowOrigins:
      - regex: ".*"
      allowMethods:
      - GET
      - POST
      - PUT
      - DELETE
      - OPTIONS
      allowHeaders:
      - "*"
      allowCredentials: true
  # Health check endpoints
  - match:
    - uri:
        exact: /health
    - uri:
        exact: /healthz
    route:
    - destination:
        host: chat-backend
        port:
          number: 80
  # Documentation
  - match:
    - uri:
        prefix: /docs
    route:
    - destination:
        host: chat-backend
        port:
          number: 80
  # Metrics endpoint
  - match:
    - uri:
        exact: /metrics
    route:
    - destination:
        host: chat-backend
        port:
          number: 80
  # Root and all other paths
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        host: chat-backend
        port:
          number: 80
