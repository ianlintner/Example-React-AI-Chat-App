apiVersion: apps/v1
kind: Deployment
metadata:
  name: chat-backend
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: chat-backend
        version: v1
      annotations:
        # Remove Istio sidecar injection for Azure
        sidecar.istio.io/inject: 'false'
    spec:
      containers:
        - name: chat-backend
          # Update to use Azure Container Registry (ACR)
          # Format: <your-acr-name>.azurecr.io/chat-backend:latest
          image: gabby.azurecr.io/chat-backend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 5001
              name: http
          env:
            - name: AZURE_DEPLOYMENT
              value: 'true'
            - name: PORT
              value: '5001'
            - name: NODE_ENV
              value: 'production'
            - name: REDIS_HOST
              valueFrom:
                secretKeyRef:
                  name: redis-secret
                  key: REDIS_HOST
            - name: REDIS_PORT
              valueFrom:
                secretKeyRef:
                  name: redis-secret
                  key: REDIS_PORT
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: redis-secret
                  key: REDIS_PASSWORD
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: chat-secrets
                  key: JWT_SECRET
            - name: SESSION_SECRET
              valueFrom:
                secretKeyRef:
                  name: chat-secrets
                  key: SESSION_SECRET
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: chat-secrets
                  key: OPENAI_API_KEY
            - name: GITHUB_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: chat-secrets
                  key: GITHUB_CLIENT_ID
            - name: GITHUB_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: chat-secrets
                  key: GITHUB_CLIENT_SECRET
          envFrom:
            - configMapRef:
                name: chat-backend-config
          startupProbe:
            httpGet:
              path: /healthz
              port: 5001
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 2
            failureThreshold: 30
          readinessProbe:
            httpGet:
              path: /health
              port: 5001
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /health
              port: 5001
            initialDelaySeconds: 30
            periodSeconds: 15
            timeoutSeconds: 2
            failureThreshold: 3
          resources:
            requests:
              cpu: '100m'
              memory: '384Mi'
            limits:
              cpu: '500m'
              memory: '768Mi'
