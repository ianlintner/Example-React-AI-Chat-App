apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: azure-kv-openai-secret
  namespace: default
spec:
  provider: azure
  parameters:
    usePodIdentity: "false"
    useVMManagedIdentity: "true"      # Use AKS managed identity
    userAssignedIdentityID: ""        # Leave empty for system-assigned; set client ID for user-assigned
    keyvaultName: "ai-chat-kv-1763873634"
    cloudName: ""                     # Empty for public Azure cloud
    objects: |
      array:
        - |
          objectName: OPENAI-API-KEY
          objectType: secret
          objectVersion: ""           # Latest version
    tenantId: "42ddc44e-97dd-4c3b-bf8a-31c785e24c67"
  # Create a Kubernetes secret that syncs with Key Vault
  secretObjects:
    - secretName: kv-openai-secret
      type: Opaque
      data:
        - objectName: OPENAI-API-KEY
          key: OPENAI_API_KEY
