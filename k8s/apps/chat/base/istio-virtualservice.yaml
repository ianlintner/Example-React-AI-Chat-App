apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: chat-virtualservice
  namespace: prod
spec:
  hosts:
    - 'chat.hugecat.net'
  gateways:
    - chat-gateway
  http:
    - match:
        - uri:
            prefix: /api
      route:
        - destination:
            host: chat-backend
            port:
              number: 4000
      headers:
        request:
          set:
            X-Forwarded-Proto: https
    - match:
        - uri:
            prefix: /
      route:
        - destination:
            host: chat-frontend
            port:
              number: 80
