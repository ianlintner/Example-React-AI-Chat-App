# Deployment patch for Azure Key Vault CSI Driver integration
# This patch adds volume mounts for Azure Key Vault secrets via CSI driver
# Apply this after the base deployment

apiVersion: apps/v1
kind: Deployment
metadata:
  name: chat-backend
spec:
  template:
    spec:
      containers:
        - name: chat-backend
          # Add volume mount for Key Vault secrets
          volumeMounts:
            - name: secrets-store
              mountPath: '/mnt/secrets-store'
              readOnly: true
          # Use secrets from Key Vault via the Kubernetes secret created by CSI driver
          env:
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: chat-secrets-from-keyvault
                  key: OPENAI_API_KEY
      # Add volume for CSI driver
      volumes:
        - name: secrets-store
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: azure-keyvault-chat-secrets
