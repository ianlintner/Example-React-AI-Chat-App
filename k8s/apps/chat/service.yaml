apiVersion: v1
kind: Service
metadata:
  name: chat-backend
  labels:
    app: chat-backend
  annotations:
    service.beta.kubernetes.io/azure-load-balancer-internal: 'false'
spec:
  type: ClusterIP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
  selector:
    app: chat-backend
  ports:
    - name: http
      port: 80
      # Route to oauth2-proxy sidecar (GitHub OAuth) instead of direct app port
      targetPort: 4180
      protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: chat-redirect
  labels:
    app: chat-backend
spec:
  type: ClusterIP
  selector:
    app: chat-backend
  ports:
    - name: http
      port: 80
      targetPort: 8080
      protocol: TCP
