apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: chat-virtualservice
  labels:
    app: chat
spec:
  hosts:
    - 'chat.hugecat.net'
  gateways:
    - portfolio-gateway
  http:
    - match:
        - uri:
            prefix: /.well-known/acme-challenge/
      route:
        - destination:
            host: acme-challenge
            port:
              number: 8089
    - match:
        - uri:
            prefix: /api
      rewrite:
        uri: /
      route:
        - destination:
            host: chat-backend
            port:
              number: 4000
    - match:
        - uri:
            prefix: /
      route:
        - destination:
            host: chat-frontend
            port:
              number: 80
