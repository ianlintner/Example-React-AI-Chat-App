  namespace: default
spec:
  secretName: chat-hugecat-tls-cert
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  dnsNames:
    - chat.hugecat.net
  # Optional: Add wildcard if needed
  # - "*.chat.hugecat.net"
