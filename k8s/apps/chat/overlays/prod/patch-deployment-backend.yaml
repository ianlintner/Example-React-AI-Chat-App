apiVersion: apps/v1
kind: Deployment
metadata:
  name: chat-backend
  namespace: prod
spec:
  selector:
    matchLabels:
      app: chat-backend
  template:
    metadata:
      labels:
        app: chat-backend
        istio-injection: enabled
      annotations:
        sidecar.istio.io/inject: 'true'
        proxy.istio.io/config: '{"holdApplicationUntilProxyStarts": true}'
    spec:
      serviceAccountName: portfolio-workload-identity
      containers:
        - name: chat-backend
          env:
            - name: PORT
              value: '4000'
            - name: TRACING_EXPORTER
              value: 'cloudtrace'
            - name: OTEL_SERVICE_NAME
              value: 'chat-backend'
            - name: OTEL_RESOURCE_ATTRIBUTES
              value: 'deployment.environment=production'
            - name: ENABLE_TRACE_TESTS
              value: 'false'
          readinessProbe:
            httpGet:
              path: /health
              port: 4000
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /health
              port: 4000
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 2
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /health
              port: 4000
            periodSeconds: 5
            failureThreshold: 30
          resources:
            requests:
              cpu: '250m'
              memory: '512Mi'
              ephemeral-storage: '1Gi'
            limits:
              cpu: '500m'
              memory: '1Gi'
              ephemeral-storage: '2Gi'
          securityContext:
            runAsNonRoot: true
            runAsUser: 1001
            runAsGroup: 1001
            allowPrivilegeEscalation: false
      terminationGracePeriodSeconds: 30
