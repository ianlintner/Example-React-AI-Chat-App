apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: chat-prod
resources:
  - ../../base
  - namespace.yaml
  - dns-records.yaml
  - workload-identity-binding.yaml
  - redis-instance.yaml

patches:
  - path: patch-deployment-frontend.yaml
    target:
      kind: Deployment
      name: chat-frontend
      namespace: chat-prod
  - path: patch-deployment-backend.yaml
    target:
      kind: Deployment
      name: chat-backend
      namespace: chat-prod
  - path: patch-istio-gateway.yaml
    target:
      kind: Gateway
      name: chat-gateway
      namespace: chat-prod
